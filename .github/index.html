<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,200;0,300;1,400;1,600&family=Comic+Neue:ital,wght@0,300;1,300;1,700&family=Quicksand:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div class="postcard-h1">
					<h1>My Postcard</h1>
				</div>
				<div class="postcard-img">
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
						alt=""
					/>
				</div>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to starting doing more stuff!</p>
				</div>

				<div class="body-right">
					<input type="text" name="" id="" placeholder="Some Name" />
					<input type="text" name="" id="" placeholder="Some email" />
					<input type="text" name="" id="" placeholder="Some comment" />
				</div>
			</div>

			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
